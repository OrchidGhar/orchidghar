    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const menuToggle = document.getElementById("menuToggle");
  const mobileMenu = document.getElementById("mobileMenu");
  const closeMenu = document.getElementById("closeMenu");

  menuToggle.addEventListener("click", function () {
    mobileMenu.classList.remove("hidden");
    setTimeout(() => {
      mobileMenu.querySelector("div").classList.remove("translate-x-[-100%]");
    }, 10);
  });

  closeMenu.addEventListener("click", function () {
    mobileMenu.querySelector("div").classList.add("translate-x-[-100%]");
    setTimeout(() => {
      mobileMenu.classList.add("hidden");
    }, 300);
  });

  // Close menu when clicking outside
  mobileMenu.addEventListener("click", function (e) {
    if (e.target === mobileMenu) {
      closeMenu.click();
    }
  });
});

      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const dropdownBtn = document.getElementById("flowersDropdownBtn");
          const dropdownMenu = document.getElementById("flowersDropdownMenu");
        
          dropdownBtn.addEventListener("click", function (event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle("hidden");
          });
        
          document.addEventListener("click", function (event) {
            if (!dropdownBtn.contains(event.target)) {
              dropdownMenu.classList.add("hidden");
            }
          });
          const mobileMenu = document.getElementById("mobileMenu");
            // const mobileMenuBtn = document.getElementById("mobileMenuBtn");
            // const closeMobileMenu = document.getElementById("closeMobileMenu");
            const mobileFlowersDropdownBtn = document.getElementById("mobileFlowersDropdownBtn");
            const mobileFlowersDropdownMenu = document.getElementById("mobileFlowersDropdownMenu");
            const mobileDropdownIcon = document.getElementById("mobileDropdownIcon");
          
            // Open Mobile Menu
            // mobileMenuBtn.addEventListener("click", function () {
            //   mobileMenu.classList.remove("-translate-x-full");
            // });
          
            // Close Mobile Menu
            // closeMobileMenu.addEventListener("click", function () {
            //   mobileMenu.classList.add("-translate-x-full");
            // });
          
            // Toggle Flowers Dropdown in Mobile Menu
            mobileFlowersDropdownBtn.addEventListener("click", function () {
              mobileFlowersDropdownMenu.classList.toggle("hidden");
              mobileDropdownIcon.classList.toggle("rotate-180");
            });
          
            // Close mobile menu when clicking outside
            document.addEventListener("click", function (event) {
              // if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
              if (!mobileMenu.contains(event.target)) {
                mobileMenu.classList.add("-translate-x-full");
              }
            });
        });
