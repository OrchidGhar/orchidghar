<header class="relative z-50 flex flex-none flex-col bg-white shadow-md dark:bg-zinc-900">
  <div class="top-0 z-10 h-16 flex items-center justify-between px-4 md:px-8">
    <!-- Logo Section -->
    <a href="{{ site.baseurl }}" class="flex items-center">
      <img src="{{ site.baseurl }}/assets/images/og-logo.png" alt="Orchid Ghar Logo" class="h-14 w-14 mr-2" />
      <div class="flex flex-col">
        <div class="text-sm italic">Pranay Rai's</div>
        <div class="text-lg leading-none font-bold">Orchid Ghar</div>
      </div>
    </a>

    <!-- Mobile Menu Button -->
    <button id="menuToggle" class="md:hidden p-2 text-gray-800 dark:text-gray-200">
      ☰
    </button>

    <!-- Desktop Navigation -->
    <nav class="hidden md:block">
      <ul class="flex space-x-4 text-sm font-medium">
        <li><a href="{{ site.baseurl }}" class="px-3 py-2 hover:text-teal-500">Home</a></li>
        <li><a href="{{ site.baseurl }}blog/" class="px-3 py-2 hover:text-teal-500">Blog</a></li>
        <li><a href="{{ site.baseurl }}services" class="px-3 py-2 hover:text-teal-500">Services</a></li>
        <li><a href="{{ site.baseurl }}gallery" class="px-3 py-2 hover:text-teal-500">Gallery</a></li>
        <li><a href="{{ site.baseurl }}contact" class="px-3 py-2 hover:text-teal-500">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Mobile Slide-in Menu -->
  <nav id="mobileMenu" class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden">
    <div class="w-64 h-full bg-white dark:bg-zinc-800 shadow-lg transform translate-x-[-100%] transition-transform duration-300 ease-in-out p-6">
      <button id="closeMenu" class="absolute top-4 right-4 text-gray-800 dark:text-gray-200">
        ✖
      </button>
      <ul class="space-y-4 text-lg font-medium">
        <li><a href="{{ site.baseurl }}" class="block p-2 hover:text-teal-500">Home</a></li>
        <li><a href="{{ site.baseurl }}blog/" class="block p-2 hover:text-teal-500">Blog</a></li>
        <li><a href="{{ site.baseurl }}services" class="block p-2 hover:text-teal-500">Services</a></li>
        <li><a href="{{ site.baseurl }}gallery" class="block p-2 hover:text-teal-500">Gallery</a></li>
        <li><a href="{{ site.baseurl }}contact" class="block p-2 hover:text-teal-500">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
